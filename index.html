<!DOCTYPE html>
<html>

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

  <!-- Bootstrap css -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous" />

  <!-- Bootstrap theme -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap-theme.min.css"
    integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous" />

  <!-- Bootstrap scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js"
    integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
    crossorigin="anonymous"></script>

  <!-- my actual code is here -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body>

  <div class="modal fade" id="resetButtonModal" tabindex="-1" role="dialog" aria-labelledby="resetButtonModal"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-body">
          <p class="bigText">
            Reset the template? This will clear your progress.
          </p>
        </div>
        <div class="modal-footer border-0">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" id="resetTemplateCancelButton">
            <p class="bigText">Cancel</p>
          </button>
          <button type="button" class="btn btn-warning" data-dismiss="modal" id="resetTemplateConfirmButton">
            <p class="bigText">Reset</p>
          </button>
        </div>
      </div>
    </div>
  </div>

  <div id="mainDiv">

    <div id="buttons" class="buttonsContainer">
      <button id="pausePlayButton" class="btn btn-lg btn-success stretchButton">
        <p class="buttonText bigText" id="pausePlayButtonText">Start</p>
      </button>
      <button id="resetButton" class="btn btn-lg btn-warning stretchButton" data-toggle="modal"
        data-target="#resetButtonModal">
        <p class="buttonText bigText" id="resetButtonText">Reset</p>
      </button>
    </div>

    <ul id="routineList" class="list-group">
      <!-- filled in dynamically with jquery -->
    </ul>
  </div>

  <script type="module" src="scripts.js"></script>
</body>

</html>
